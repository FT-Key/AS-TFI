<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Documento con esquina doblada -->
  <g transform="translate(60, 55)">
    <!-- Cuerpo del documento -->
    <rect x="0" y="0" width="60" height="80" rx="3" fill="white" opacity="0.95"/>
    
    <!-- Esquina doblada -->
    <path d="M 60 0 L 60 15 L 45 15 Z" fill="#e2e8f0"/>
    <path d="M 60 0 L 60 15 L 45 15 Z" fill="white" opacity="0.3"/>
    
    <!-- Líneas del documento -->
    <line x1="10" y1="25" x2="50" y2="25" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="35" x2="45" y2="35" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="45" x2="50" y2="45" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="55" x2="40" y2="55" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="10" y1="65" x2="48" y2="65" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Ícono de análisis/lupa -->
  <g transform="translate(125, 120)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="3"/>
    <line x1="8" y1="8" x2="18" y2="18" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Letra "A" estilizada (Análisis) -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    AS
  </text>
</svg>